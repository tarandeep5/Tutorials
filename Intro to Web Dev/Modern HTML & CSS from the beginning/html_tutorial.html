<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- External link -->
    <a href="http://google.com">치ㅑ차 랙 해ㅐ힏</a>
    <a href="http://google.com" target="_blank">Click for google</a> <!-- new tab created here -->
    <!-- a tag is an inline element -->

    <!-- Local images -->
    <p>
        <img src="/images/sample.jpg" alt="Random picture" width="200">
    </p>

    <!-- Remote images -->
    <p>
        <img src="https://source.unsplash.com/daily" alt="unsplash random images" width="200">
    </p>
</body>
</html>
